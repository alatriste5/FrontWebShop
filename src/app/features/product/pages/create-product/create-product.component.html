<div class="row">
  <div class="col-xs-12">

    <h3>{{ editMode == true ? 'Edit mode' : 'Create New Product' }}</h3>

    <form [formGroup]="productForm" (ngSubmit)="onSubmit()">

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" formControlName="name" class="form-control">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="price">Price</label>
            <input type="number" id="price" formControlName="price" class="form-control">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="details">Details</label>
            <input type="text" id="details" formControlName="details" class="form-control">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="image">Image</label>
            <input type="text" id="image" formControlName="image" class="form-control" #imagePath>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <img [src]="imagePath.value || 'https://www.salonlfc.com/wp-content/uploads/2018/01/image-not-found-scaled-1150x647.png'"  class="img-responsive" width="500px">
        </div>
      </div>

      <div [hidden]="true" class="input-container">
        <label class="col-sm-2 control-label" for="sellerid">Seller</label>
        <input class="form-control" type="number" name="sellerid" id="sellerid" formControlName="sellerid">
      </div>

      <div [hidden]="true" class="input-container">
        <label class="col-sm-2 control-label" for="id">Id</label>
        <input class="form-control" type="number" name="id" id="id" formControlName="id">
      </div>

      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-success" [disabled]="!productForm.valid">
            {{ editMode == true ? 'Update Product' : 'Save New Product' }}
          </button>
        </div>
      </div>

    </form>
  </div>
</div>
