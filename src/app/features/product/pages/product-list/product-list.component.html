<div class="row" *ngIf="!ownList">
  <div >
    <h3 *ngIf="!sold && !purchase">Active Products</h3>
    <h3 *ngIf="sold">Sold Products</h3>
    <h3 *ngIf="purchase">My Purchases</h3>
  </div>

  <div class="col-xs-12">
    <app-product-list-item
      *ngFor="let prodEl of tempProductDtoList"
      [actualProductDto]="prodEl"
    ></app-product-list-item>
  </div>
</div>

<div class="row" *ngIf="ownList">
  <h3>Active Products</h3>
  <div class="col-xs-12">
    <app-product-list-item
      *ngFor="let prodEl of activeProductDtoList"
      [actualProductDto]="prodEl"
    ></app-product-list-item>
    <p *ngIf="!(activeProductDtoList?.length>0)">No Products</p>
  </div>
</div>

<div class="row" *ngIf="ownList">
  <h3>Unvalidated Products</h3>
  <div class="col-xs-12">
    <app-product-list-item
      *ngFor="let prodEl of unvalidProductDtoList"
      [actualProductDto]="prodEl"
    ></app-product-list-item>
    <p *ngIf="!(unvalidProductDtoList?.length>0)">No Products</p>
  </div>
</div>

<div class="row" *ngIf="ownList">
  <h3>Sold Products</h3>
  <div class="col-xs-12">
    <app-product-list-item
      *ngFor="let prodEl of soldProductDtoList"
      [actualProductDto]="prodEl"
    ></app-product-list-item>
    <p *ngIf="!(soldProductDtoList?.length>0)">No Products</p>
  </div>
</div>
