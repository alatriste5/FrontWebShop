<a
  style="cursor: pointer;"
  routerLink="/products/{{this.actualProductDto.id}}"
  routerLinkActive="active"
  class="list-group-item clearfix">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{ actualProductDto.name }}</h4>
    <p class="list-group-item-text">Price: {{ actualProductDto.price }} $</p>
  </div>
  <span class="pull-right">
        <img
          [src]="actualProductDto.image"
          alt="{{ actualProductDto.name }}"
          class="img-responsive"
          style="max-height: 50px;">
      </span>
</a>
