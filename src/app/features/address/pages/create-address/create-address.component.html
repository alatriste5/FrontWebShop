<div class="row">
  <h3>{{ editMode == true ? 'Edit address' : 'Create New Address' }}</h3>

  <div class="col-xs-12 col-md-6 col-md-offset-3">

    <form [formGroup]="addressForm" (ngSubmit)="onSubmit()">

      <div class="input-container">
        <label class="col-sm-2 control-label" for="country">Country</label>
        <div class="col-sm-10">
          <input type="text" id="country" class="form-control" name="country" formControlName="country">
        </div>
      </div>

      <div class="input-container">
        <label class="col-sm-2 control-label" for="postcode">Postcode</label>
        <div class="col-sm-10">
          <input type="number" id="postcode" class="form-control" name="postcode" formControlName="postcode">
        </div>
      </div>

      <div class="input-container">
        <label class="col-sm-2 control-label" for="city">City</label>
        <div class="col-sm-10">
          <input type="text" id="city" class="form-control" name="city" formControlName="city">
        </div>
      </div>

      <div class="input-container">
        <label class="col-sm-2 control-label" for="street">Street</label>
        <div class="col-sm-10">
          <input type="text" id="street" class="form-control" name="street" formControlName="street">
        </div>
      </div>

      <div class="input-container">
        <label class="col-sm-2 control-label" for="house">House</label>
        <div class="col-sm-10">
          <input type="number" id="house" class="form-control" name="house" formControlName="house">
        </div>
      </div>

      <div hidden="true" class="input-container">
        <label class="col-sm-2 control-label" for="id">Id</label>
        <input class="form-control" type="number" name="id" id="id" formControlName="id">
      </div>

      <div>
        <button class="btn btn-primary" type="submit" style="width: 25%">
          {{ editMode == true ? 'Update Address' : 'Save New Address' }}</button>
      </div>

    </form>
    <div class="container">
      <div *ngIf="changesuccess" class="snackbar" [ngClass]="{success: changesuccess}">
        <div>Successfully updated</div>
      </div>
      <div *ngIf="changeerror" class="snackbar" [ngClass]="{error: changeerror}">
        <div>Update failed</div>
      </div>
    </div>
  </div>

</div>
