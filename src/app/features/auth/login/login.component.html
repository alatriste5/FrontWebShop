<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <h3>Login</h3>
  </div>
  <div class="col-xs-12 col-md-6 col-md-offset-3">

    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" class="form-control" ngModel name="username" required text>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" ngModel name="password" minlength="6">
      </div>
      <div>
        <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">Login</button>
      </div>
    </form>
  </div>
  <hr class="col-xs-12">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <label>If you do not have an account</label>
    <div>
      <button class="btn btn-info" type="submit" (click)="switchToSignUp()">Sign Up</button>
    </div>
  </div>
</div>
