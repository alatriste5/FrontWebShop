<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <h3>Sign Up</h3>
  </div>

    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <div class="alert alert-danger" *ngIf="error">
        <p>{{error}}</p>
      </div>

    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">

      <div class="form-group">
        <label class="col-sm-2 control-label" for="username">Username</label>
        <div class="col-sm-10">
          <input type="text" id="username" class="form-control" ngModel name="username" required text>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label" for="name">Name</label>
        <div class="col-sm-10">
          <input type="text" id="name" class="form-control" ngModel name="name" minlength="4">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label" for="email">Email</label>
        <div class="col-sm-10">
          <input type="email" id="email" class="form-control" ngModel name="email" required="">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label" for="password">Password</label>
        <div class="col-sm-10">
          <input type="password" id="password" class="form-control" ngModel name="password" minlength="6">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label" for="password2">Confirmed</label>
        <div class="col-sm-10">
          <input type="password" id="password2" class="form-control" ngModel name="password2" minlength="6">
        </div>
      </div>
