<div *ngIf="isadmin" class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <h3>Edit User Data</h3>
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label class="col-sm-2 control-label" for="username">Username</label>
        <div class="col-sm-10">
          <input type="text" id="username" class="form-control" name="username" formControlName="username">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label" for="name">Name</label>
        <div class="col-sm-10">
          <input type="text" id="name" class="form-control" name="name" formControlName="name">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label" for="email">Email</label>
        <div class="col-sm-10">
          <input type="email" id="email" class="form-control" name="email" formControlName="email">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label" for="role">Role</label>
        <div class="col-sm-10">
          <select name="role" id="role" formControlName="role" class="form-control form-control-lg">
            <option value="User">User</option>
            <option value="Admin">Admin</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label" for="password">Admin Password</label>
        <div class="col-sm-10">
          <input type="password" id="password" class="form-control" name="password" formControlName="password" minlength="6">
        </div>
      </div>

      <div hidden="true" class="form-group">
        <div class="col-sm-10">
          <input type="number" id="id" class="form-control" name="id" formControlName="id">
        </div>
      </div>

      <div>
        <button class="btn btn-primary" type="submit" [disabled]="!userForm.valid">Save Changes</button>
      </div>

    </form>

    <div>
      <button class="btn btn-danger" (click)="onDelete()">Delete</button>
    </div>

    <div class="container">
      <div *ngIf="changesuccess" class="snackbar" [ngClass]="{success: changesuccess}">
        <div>{{successmessage}}</div>
      </div>
      <div *ngIf="changeerror" class="snackbar" [ngClass]="{error: changeerror}">
        <div>Update failed</div>
        <div *ngIf="errormessage != null">
          <p>{{errormessage}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
<div *ngIf="!isadmin" class="row">
  <p>You are not allowed to reach this page. This is admin site</p>
</div>
